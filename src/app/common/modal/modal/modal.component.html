<div id="{{userProfile?.modalWindowOption?.windowId}}" class="container-fluid full-window top-level-frame">
    <div class="row w-100 h-100">
        <div class="jumbotron mx-auto my-auto p-3 vertical-center p-1">
            <div class="text-right">
                <button type="button" (click)="closeThis()" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <app-register  *ngIf="userProfile?.modalWindowOption?.windowType === ModalWindowType.REGISTER"></app-register>
            <app-loginn (authenticationSuccess)="updateView($event)" (forgotPassword)="showForgotPassword($event)"  *ngIf="userProfile?.modalWindowOption?.windowType === ModalWindowType.LOGIN"></app-loginn>
            <app-forgotpass  *ngIf="userProfile?.modalWindowOption?.windowType === ModalWindowType.FORGOT"></app-forgotpass>
        </div>        
    </div>
</div>
